<form [formGroup]='group' class="role-form">
  <mat-form-field class="form-field">
    <mat-label>Role Name</mat-label>
    <input matInput placeholder="Role Name" formControlName='name' type="text">
  </mat-form-field>
  <mat-label>Privileges</mat-label>
  <ng-select [multiple]="true" [closeOnSelect]="false" formArrayName='privileges'>
    <ng-option *ngFor="let claim of claims" [value]="claim.id" [disabled]="claim.disabled">{{claim.claimValue}}
    </ng-option>
  </ng-select>
  <button mat-raised-button color="primary" class="button" (click)="addRole()">save</button>
</form>
