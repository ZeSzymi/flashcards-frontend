<div class="container">
  <div>
    <form [formGroup]='group' class="role-form">
      <h1>{{user.username}}</h1>
      <div formArrayName='roles' *ngFor="let control of rolesControlArray.controls; let i = index">
        <mat-checkbox class="example-margin" [formControl]="control">{{roles[i].name}}</mat-checkbox>
      </div>
    </form>
    <button mat-raised-button color="primary" class="button" (click)="changeUserRoles()">{{"COMMONS.SAVE" |
      translate}}</button>
  </div>
</div>
