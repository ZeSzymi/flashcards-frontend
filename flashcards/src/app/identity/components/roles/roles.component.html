<table mat-table matSort [dataSource]="dataSource" class="table">

  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="claimsAmount">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Privilages </th>
    <td mat-cell *matCellDef="let element"> {{element.claimsAmount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"  (click)="openDialog(row.role)" ></tr>
</table>
<button mat-raised-button color="primary" class="button" (click)="openDialog(null)">add role</button>
