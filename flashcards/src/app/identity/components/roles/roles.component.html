<table mat-table matSort [dataSource]="dataSource" class="table">

  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> {{"IDENTITY.NAME" | translate}}  </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="claims">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> {{"IDENTITY.PRIVILEGES" | translate}}  </th>
    <td mat-cell *matCellDef="let element">
      <ul>
        <li *ngFor="let claim of element.claims">{{claim.claimValue}}</li>
      </ul>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
</table>
<button mat-raised-button color="primary" class="button" (click)="openDialog(null)">{{"IDENTITY.ADD_ROLE" | translate}}</button>
