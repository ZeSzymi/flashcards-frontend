<form [formGroup]='group' class="register-form">
  <mat-form-field class="example-full-width">
    <mat-label>{{'IDENTITY.LOGIN' | translate}}</mat-label>
    <input matInput placeholder="login" formControlName='login' type="text" >
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>{{'IDENTITY.EMAIL' | translate}}</mat-label>
    <input matInput placeholder="email" formControlName='email' type="text" >
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>{{'IDENTITY.PASSWORD' | translate}}</mat-label>
    <input matInput placeholder="password" formControlName='password' type="password" >
  </mat-form-field>
  <button mat-raised-button color="primary" class="button" (click)="register()">{{'IDENTITY.REGISTER' | translate}}</button>
</form>
